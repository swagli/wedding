<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div id="head"></div>
    <div class="container main">

    </div>
    <div id="footer"></div>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $.ajax({
            type:'GET',
            url:'data/banner_detail.php?'+location.search.slice(1),
            success:function(data){
                console.log(data.picList);
                var html="";
                for(var  pic of data.picList){
                     html+=(`
                     <div class="row ">
                          <div class="col-md-12">
                             <img src="${pic.img}">
                           </div>
                     </div>
                    `);
                }
                $('.main').html(html);
            }
        })
        $('#head').load('header.html');
        $('#footer').load('chat.html');
    </script>
</body>
</html>
