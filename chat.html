<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>挚爱客服</title>
    <link rel="stylesheet" href="css/chat.css"/>
</head>
<body>
  <div id="msg">
      <div class="header">
          <img src="img/contact/logo.jpg" />
          <div class="logo">挚爱婚纱摄影</div>
          <ul>
              <li>
                  <a href="javascript:;" id="close" >X</a>
              </li>
              <li>
                  <img src="img/contact/maxto.gif" alt=""/>
              </li>
              <li>
                  <img src="img/contact/min.png" alt=""/>
              </li>
          </ul>
      </div>
      <div class="box-body">
          <div class="chat-history" >
              <p>欢迎光临挚爱婚纱摄影</p>
              <img src="img/banner/1.jpg" class="message-img"/>
              <div class="msg-wrapper">
                  <div class="name">佳佳：</div>
                  <p>
                      "欢迎光临婚纱摄影全民好评NO:1【挚爱】的官网！"
                  </p>
                  <img src="img/emation/j_0029.gif" alt=""/>
              </div>
              <div class="msg-wrapper">
                  <div class="name">佳佳：</div>
                  <p>
                      "亲爱的是想了解下"
                      <strong>
                          <span style="color:red">婚纱照</span>
                      </strong>
                      吗？我为您一对一简单介绍一下，您看好吗？
                      <img src="img/emation/j_0057.gif" alt=""/>
                  </p>
              </div>
              <div class="msgFrame"></div>
          </div>
      </div>
      <div class="footer">
          <textarea  id="userInput" placeholder="请输入您想说的话" cols="30"  rows="1.5"></textarea>
          <button type="button" id="subbtn" style="margin-left:30px;">发送</button>
      </div>
  </div>
  <!--<script src="js/jquery-1.11.3.js"></script>-->
  <script src="js/chat.js"></script>
</body>
</html>
